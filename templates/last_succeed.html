<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//cdn.bootcss.com/ionic/1.3.0/css/ionic.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.css" rel="stylesheet">
    
    <style>
    body{background-color:#EEEEEE;background-image:url();
    background-size: 100% 225%;}</style>
    
    <title>答题情况</title>
  </head>
  <body>
    <div style="text-align:center;margin-top: 30px">
      <i class="icon ion-checkmark-circled" style="color:#00CC00;font-size: 100px;margin-left: center"></i>
    </div>
    <p style="text-align:center;font-size: 20px">答题已完成！</p>
    <div style="font-size: 14px;text-align: center;color:#000000">
      <p>学号:{{data['userid']}}</p>
      <p>最终成绩:{{data['goal']}}</p>
      <button class="button button-block button-positive" id="continue_feedback" style="border-radius:10px">切换用户</button>
      <!-- <button class="button button-block button-positive" id="feedback_details"  style="border-radius:10px">关闭页面</button> -->
    </div>
    <script type="text/javascript" src="{{ static_url('js/jquery.min.js') }}"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($){
    $("#continue_feedback").click(function(event){
    window.location.href="../login";
    });
    $("#feedback_details").click(function(event){
    this.window.opener = null;
    window.close();
    });
    });
    </script>
  </div>
</body>
