    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//cdn.bootcss.com/ionic/1.3.0/css/ionic.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.css" rel="stylesheet">
    <style>
    body

    background-size: 100% 150%;background-repeat: no-repeat;}

  <body>
    <div class="bar bar-header bar-positive">

      <button class="button"  onclick="chg()">登录</button>

    <div class="content has-header">
      <div class="row" style="padding-top:60px"></div>
        <div class="list list-inset">

            <input name="phonenum" id="phonenum" type="text" placeholder=" 请输入11位手机号">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-home placeholder-icon"></i>
            <input name="college" id="college" type="text" placeholder=" 请输入所在学院名称">

            <!--<option>物理系</option>-->

            <!--<option>材料科学与工程学院</option>-->
            <!--<option>人文学院</option>-->
            <!--<option>经济管理学院</option>-->
            <!--<option>电气工程学院</option>-->
            <!--<option>外国语学院</option>-->
            <!--<option>化学化工学院</option>-->
            <!--<option>交通学院</option>-->
            <!--<option>仪器科学与工程学院</option>-->
            <!--<option>艺术学院</option>-->
            <!--<option>法学院</option>-->
            <!--<option>医学院</option>-->
            <!--<option>公共卫生学院</option>-->
            <!--<option>吴健雄学院</option>-->
            <!--</select>-->
          </label>
          <label class="item item-input">
            <i class="icon ion-flag placeholder-icon"></i>
            <input type="text" name="branch" id="branch" placeholder="请输入党支部">
          </label>
          <label class="item item-input">
            <i class="icon ion-unlocked placeholder-icon"></i>
            <input type="password" name="password" id="password" placeholder="请输入密码">
          </label>
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input type="password" name="repepassword" id="repepassword" placeholder="再次输入密码">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-positive" type="submit" id="register" style="position:absolate;border-radius:8px">立即注册</button>
        </div>
      </div>
    <div><p>123</p></div>
    <script type="text/javascript">
    function chg(){
    window.location.href="../login";
    }
      $("#register").click(function(){
  $.post("/register",
  {
    studentnum:$("#studentnum").val(),
    name:$("#name").val(),
    password:$("#password").val(),
    repepassword:$("#repepassword").val(),
    phonenum:$("#phonenum").val(),
    college:$("#college").val(),
    branch:$("#branch").val(),
  },
  function(data,status){
    var retdata = JSON.parse(data);
    alert(retdata['text']);
    if(retdata['code'] == 200){
        window.location.href="/login";
    }
  });
});
    </script>
  </body>
