<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//cdn.bootcss.com/ionic/1.3.0/css/ionic.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.css" rel="stylesheet">
    
    <style>
    body{background-color:#EEEEEE;background-image:url();
    background-size: 100% 225%;}</style>
    
    <title>两学一做答题系统</title>
  </head>
  <body>
    <div style="text-align:center;margin-top: 30px">
      <i class="icon ion-checkmark-circled" style="color:#00CC00;font-size: 100px;margin-left: center"></i>
    </div>
    <p style="text-align:center;font-size: 20px">答题成功！</p>
    <div style="font-size: 14px;text-align: center;color:#000000">
      <p>学号:{{data['userid']}}</p>
      <p>成绩:{{data['goal']}}</p>
    </div>
    <button class="button button-block button-positive" id="continue_feedback" style="border-radius:10px">查看错题</button>
    <button class="button button-block button-positive" id="feedback_details"  style="border-radius:10px">再答一次</button>
  </div>
  <div style="font-size: 12px;float: right">
    <p>注意:每人只有三次答题机会，请珍惜！</p>
  </div>
  <div class="bar bar-footer bar-light">
    <div class="title">&copy;止于至善&nbsp;版权所有</div>
  </div>
</body>
<script type="text/javascript">
jQuery(document).ready(function($){
$("#continue_feedback").click(function(event){
window.location.href="../review";
});
$("#feedback_details").click(function(event){
window.location.href="../question";
});
});
</script>
</html>
